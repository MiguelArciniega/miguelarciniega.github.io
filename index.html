<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b450ee2287.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="container-fluid contenido">
        <main class="container p-5">
            <header>
                <h1 class="fs-2">Comprobar si un autómata finito es determinista</h1>
                <hr>
            </header>
            <main>
                <section class="col-lg-12">
                    <section class="container-fluid">
                        <h2 class="fs-3"><i class="fa fa-angle-right"></i> Describe el autómata finito</h2>
                        <section class="row mt-3">
                            <section class="col-md-3 mt-3">
                                <section class="form-group">
                                    <label for="qty-estados" class="word-wrap"><strong>Estados</strong></label>
                                    <input type="number" min="1" placeholder="1" class="form-control" id="qty-estados"
                                        required>
                                </section>
                            </section>
                            <section class="col-md-3 mt-3">
                                <section class="form-group">
                                    <label for="alfa-estados" class="word-wrap"><strong>Alfabeto</strong></label>
                                    <input type="text" placeholder="Escribe el alfabeto" class="form-control"
                                        id="alfa-estados" required>
                                </section>
                            </section>
                        </section>
                        <br>
                        <h3><i class="fa fa-angle-right"></i> Estados</h3>
                        <section class="row mt-3">
                            <section class="col-md-6 mt-3">
                                <section class="form-group fit red-border p-3">
                                    <label><strong>Número de vale</strong></label>
                                    <input type="text" placeholder="Introduce el numero del vale" class="form-control"
                                        name="NoVale">
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </main>
        </main>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

</html>
