<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b450ee2287.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="container-fluid contenido">
        <main class="container p-5">
            <header>
                <h1 class="fs-2">Comprobar si un autómata finito es determinista</h1>
                <hr>
            </header>
            <main>
                <section class="col-lg-12">
                    <section class="container-fluid">
                        <h2 class="fs-3"><i class="fa fa-angle-right"></i> Describe el autómata finito</h2>
                        <section class="row mt-3">
                            <section class="col-md-4 mt-3">
                                <section class="form-group">
                                    <label for="alfa-estados" class="word-wrap"><strong>Alfabeto</strong></label>
                                    <input type="text" placeholder="Escribe el alfabeto" class="form-control"
                                        id="alfa-estados" required>
                                </section>
                            </section>
                            <section class="col-md-2 mt-3">
                                <section class="form-group">
                                    <label for="qty-estados" class="word-wrap"><strong>Estados</strong></label>
                                    <input type="number" min="1" value="1" class="form-control" id="qty-estados"
                                        required>
                                </section>
                            </section>
                        </section>
                        <br>
                        <h3><i class="fa fa-angle-right"></i> Estados</h3>
                        <section class="row mt-3">
                            <section class="col-md-6 mt-3">
                                <section id="estados" class="form-group fit red-border p-3">
                                    <section id="estado1">
                                        <section class="col-md-12">
                                            <label><strong>Número de vale</strong></label>
                                            <input type="text" placeholder="Introduce el numero del vale"
                                                class="form-control" name="NoVale">
                                        </section>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </main>
        </main>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>

    // Arregla un bug con los inputs en la versión mobile
    function fixMobileOffScreen() {
        let initialOffset = $('body').scrollTop();
        $('input, textarea, select').focus(function (e) {
            let offset = $(e.target).offset();
            initialOffset = $('body').scrollTop();
            $('body').scrollTop(offset.top - 100);
        });
        $('input, textarea, select').focusout(function (e) {
            // Reset to the initial offset
            $('body').scrollTop(initialOffset);
        });
    }

    let qty = 1;

    // Agregar estados
    $('#qty-estados').change(function () {
        qty = $('#qty-estados').val();
        estado = '';

        if (qty <= 50) {
            Array.apply(null, { length: qty }).map(Number.call, Number).forEach((element, i) => {
                estado += `
                    <section id="estado${i + 1}">
                        <section class="col-md-12">
                            <label><strong>Número de vale</strong></label>
                            <input type="text" placeholder="Introduce el numero del vale"
                                class="form-control" name="NoVale">
                        </section>
                    </section>
                `;
            });
            estado == '' ? $('#estados').html(`<h3>Agrega un estado</h3>`) : $('#estados').html(estado);
        } else {
            $('#estados').html(`<h3>El limite de estados es de 50</h3>`)
        }
    });

    $(document).ready(function () {
        fixMobileOffScreen();
    });
</script>

</html>
